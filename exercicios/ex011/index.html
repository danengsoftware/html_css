<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
     <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png" type="image/png">
        <img src="imagens/foto.g.png" alt="Imagem Felixivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/endofvalor.mp3" type="audio/mpeg">
        <source src="midia/endofvalor.ogg" type="audio/ogg">
        <source src="midia/endofvalor.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio</p>
        <a href="midia/endofvalor.mp3">Clique aqui par abaixar o arquivo MP3</a>
    </audio> 
     

    <!--MP3 WAV OGG-->
</body>
</html>
