<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: aquamarine;
            height: 300px;
            width: 300px;
          
            border: 10px solid darkred;

            padding: 10px;

            margin: 10px 10px 10px 10px;
            
            outline: 5px dashed blue;
                      
        }
        a{ /* inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Paragrafo tamvem sao exemplos box-level, mas os <a href="#"> linkss s√£o exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
