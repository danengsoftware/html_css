<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square"> 
        <li><abbr title="Usar a TAG &lt;p&gt;">Parágrago</abbr></li>
        <li><abbr title="Usar a TAG &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a TAG &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usar a TAG &lt;UL e IL&gt;">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
