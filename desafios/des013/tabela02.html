<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabrla 02</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{       
        width: 400px;        
       
    }

    td{
        background-color: rgb(209, 209, 209);
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

</style>
<body>
    <h1>Tabela</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>            
            
        </tr>
        <tr>
            <td rowspan="5">c</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>           
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>            
        </tr>
    </table>
    
</body>
</html>
