<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>

body{
    font-family: Arial, Helvetica, sans-serif;
   
}

table{    
    border-collapse: collapse;
    
    margin: 10px;
}                

th{   
    border: 2px solid black;
}

td{           
    border: 2px solid black;
    padding: 10px;
}

.cor1{
    background-color: rgb(112, 112, 112);
    color: white;
}

</style>

</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <th rowspan="2" class="cor1" scope="col">Área</th>
            <th rowspan="2" class="cor1" scope="col">Disciplinas</th>
            <th colspan="2" class="cor1" scope="colgroup">Notas</th>
            <th rowspan="2" class="cor1" scope="col">Média</th>
        </tr>
        <tr>
            <th class="cor1">Nota 1</th>
            <th class="cor1">Nota 2</th>           
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>            
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>   
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>   
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>   
        </tr>
        <tr>
            <td colspan="4" class="cor1">Média de Exatas</td>
            <td class="cor1">0.0</td>               
        </tr>      
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>   
            <td>0.0</td>
        </tr>
        <tr>            
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>   
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="4" class="cor1">Média de Humanas</td>
            <td class="cor1">0.0</td>               
        </tr>

    </table>
</body>
</html>
